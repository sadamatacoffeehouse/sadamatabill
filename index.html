
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SADAMATA COFFEE HOUSE - BILLING SYSTEM</title>
  <style>
    body {
      font-family: monospace;
      width: 300px;
      margin: auto;
      padding: 10px;
      text-align: center;
      border: 1px dashed #000;
    }
    .header {
      font-size: 16px;
      font-weight: bold;
    }
    .address {
      font-size: 12px;
      margin-bottom: 10px;
    }
    .bill-box {
      border: 1px solid #000;
      display: inline-block;
      padding: 4px 12px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .item-line {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      border-bottom: 1px dotted #000;
    }
    .summary {
      text-align: right;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">SADAMATA COFFEE HOUSE</div>
  <div class="address">Sadamata Village, Ekterpur, Noapara, Jeshore</div>
  <div class="bill-box">BILL RECEIPT</div>

  <div class="item-line"><span>Black Coffee</span><span>2 x 40 = 80</span></div>
  <div class="item-line"><span>Milk Tea</span><span>1 x 25 = 25</span></div>
  <div class="item-line"><span>Biscuit</span><span>3 x 10 = 30</span></div>

  <div class="summary">
    <div>Total Bills Today: 5</div>
    <div>Total Amount: 135 TK</div>
  </div>
</body>
</html>
