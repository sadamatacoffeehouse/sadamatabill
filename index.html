<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SADAMATA COFFEE HOUSE - RECEIPT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      max-width: 300px;
      margin: 0 auto;
      padding: 10px;
    }
    .center { text-align: center; }
    .bold { font-weight: bold; }
    .title {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .address {
      font-size: 12px;
      margin-bottom: 10px;
    }
    .receipt-box {
  border: 1px solid #000;
  padding: 4px 10px;
  margin: 10px auto;
  display: inline-block;
  font-size: 14px;
    }
    .info {
      font-size: 12px;
      margin-bottom: 10px;
    }
    .items {
      font-size: 12px;
      width: 100%;
      margin-bottom: 10px;
    }
    .items th, .items td {
      text-align: left;
      padding: 2px 0;
    }
    .items th:nth-child(2),
    .items td:nth-child(2),
    .items th:nth-child(3),
    .items td:nth-child(3) {
      text-align: right;
    }
    .total {
      font-size: 13px;
      margin-top: 10px;
      text-align: right;
    }
    .footer {
      font-size: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="center bold title">SADAMATA COFFEE HOUSE</div>
  <div class="center address">Sadamata Village, Ekterpur<br>Noapara, Jeshore</div>
  <div class="center">
  <div class="receipt-box bold">BILL RECEIPT</div>
</div>
  <div class="info">
    Bill No: 000123<br>
    Date: 2025-05-17<br>
    Time: 12:45 PM
  </div>

  <table class="items">
    <thead>
      <tr><th>Item</th><th>Qty</th><th>Total</th></tr>
    </thead>
    <tbody>
      <tr><td>Black Coffee</td><td>2</td><td>80</td></tr>
      <tr><td>Milk Tea</td><td>1</td><td>25</td></tr>
      <tr><td>Biscuit</td><td>3</td><td>30</td></tr>
    </tbody>
  </table>

  <div class="total">
    Subtotal: 135 TK<br>
    Discount: 0 TK<br>
    <strong>Grand Total: 135 TK</strong>
  </div>

  <div class="footer center">
    Cashier: Admin<br>
    Thank you! Please visit again.
  </div>
</body>
</html>
