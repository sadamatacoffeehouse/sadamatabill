
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadamata Invoice</title>
  <style>
    body {
      font-family: monospace;
      max-width: 300px;
      margin: auto;
      padding: 10px;
      border: 1px solid #000;
    }
    h2, h3, p {
      text-align: center;
      margin: 5px 0;
    }
    .invoice-box {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      text-align: left;
    }
    .total-section {
      text-align: right;
    }
    .line {
      border-top: 1px dashed black;
      margin: 10px 0;
    }
    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .center {
      text-align: center;
    }
    canvas {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h2>SADAMATA COFFEE HOUSE</h2>
  <p>Sadamata Village, Ekterpur,<br>Noapara, Jeshore.</p>

  <div class="invoice-box">INVOICE</div>

  <p>Bill No: #1007</p>
  <p>Date: <span id="date"></span></p>
  <p>Time: <span id="time"></span></p>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="bill-items">
    </tbody>
  </table>

  <div class="line"></div>

  <div class="total-section">
    <p>Subtotal: <span id="subtotal">0.00</span> TK</p>
    <p>Discount (<span id="discountPercent">10</span>%): -<span id="discountAmount">0.00</span> TK</p>
    <p><strong>Total: <span id="total">0.00</span> TK</strong></p>
  </div>

  <canvas id="qrcode"></canvas>

  <div class="footer">
    <span>Have a nice day!</span>
    <span>â€” Admin</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const items = [
      { name: 'Milk Tea', qty: 2, price: 30 },
      { name: 'Toast', qty: 1, price: 35 },
      { name: 'Biscuit', qty: 3, price: 10 }
    ];
    const discountPercentage = 10;

    const now = new Date();
    document.getElementById('date').textContent = now.toISOString().split('T')[0];
    document.getElementById('time').textContent = now.toTimeString().split(' ')[0];

    const tbody = document.getElementById('bill-items');
    let subtotal = 0;
    items.forEach(item => {
      const total = item.qty * item.price;
      subtotal += total;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${total}</td>
      `;
      tbody.appendChild(row);
    });

    const discountAmount = (subtotal * discountPercentage) / 100;
    const total = subtotal - discountAmount;

    document.getElementById('subtotal').textContent = subtotal.toFixed(2);
    document.getElementById('discountAmount').textContent = discountAmount.toFixed(2);
    document.getElementById('total').textContent = total.toFixed(2);
    document.getElementById('discountPercent').textContent = discountPercentage;

    const qr = new QRious({
      element: document.getElementById('qrcode'),
      size: 150,
      value: `Total: ${total.toFixed(2)} TK
Date: ${now.toLocaleDateString()}
Time: ${now.toLocaleTimeString()}`
    });
  </script>
</body>
</html>
