<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SADAMATA COFFEE HOUSE - BILL</title>
  <style>
    body {
      font-family: monospace;
      max-width: 300px;
      margin: auto;
      padding: 10px;
      font-size: 14px;
    }
    .center {
      text-align: center;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
    }
    .address {
      font-size: 12px;
    }
    .border-box {
      border: 1px solid black;
      padding: 10px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 2px;
    }
    th {
      border-bottom: 1px dashed #000;
    }
    td:nth-child(2),
    td:nth-child(3),
    td:nth-child(4) {
      text-align: right;
    }
    .solid-line {
      border-top: 1px solid #000;
      margin: 8px 0;
    }
    .totals {
      text-align: right;
    }
    #qrcode {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="center title">SADAMATA COFFEE HOUSE</div>
  <div class="center address">Sadamata Village, Ekterpur, Noapara, Jeshore.</div>

  <div class="border-box">
    <div class="center"><strong>BILL RECEIPT</strong></div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="itemRows"></tbody>
    </table>

    <div class="solid-line"></div>

    <div class="totals">
      Subtotal: <span id="subtotal">0</span> TK<br>
      Discount (<span id="discount">10</span>%): <span id="discountAmount">0</span> TK<br>
      <strong>Grand Total: <span id="grandtotal">0</span> TK</strong>
    </div>

    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const items = [
      { name: "Milk Tea", qty: 2, price: 30 },
      { name: "Egg Toast", qty: 1, price: 35 },
      { name: "Biscuit", qty: 3, price: 10 }
    ];
    const discountPercent = 10;

    const tbody = document.getElementById("itemRows");
    let subtotal = 0;

    items.forEach(item => {
      const total = item.qty * item.price;
      subtotal += total;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${total}</td>
      `;
      tbody.appendChild(tr);
    });

    const discountAmount = (subtotal * discountPercent) / 100;
    const grandTotal = subtotal - discountAmount;

    document.getElementById("subtotal").textContent = subtotal.toFixed(2);
    document.getElementById("discountAmount").textContent = discountAmount.toFixed(2);
    document.getElementById("grandtotal").textContent = grandTotal.toFixed(2);

    const billText = `Sadamata Coffee House\nSubtotal: ${subtotal.toFixed(2)} TK\nDiscount: ${discountPercent}% (${discountAmount.toFixed(2)} TK)\nGrand Total: ${grandTotal.toFixed(2)} TK`;

    QRCode.toDataURL(billText, function (err, url) {
      const img = document.createElement('img');
      img.src = url;
      img.style.width = "120px";
      document.getElementById('qrcode').appendChild(img);
    });
  </script>
</body>
</html>
