<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>SADAMATA COFFEE HOUSE - INVOICE</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 320px;
      margin: auto;
      background: white;
      padding: 10px;
      box-shadow: 0 0 5px #aaa;
    }
    .center {
      text-align: center;
    }
    .bold {
      font-weight: bold;
    }
    .invoice-box {
      border: 1px solid black;
      padding: 5px;
      margin: 5px 0;
      text-align: center;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    td {
      padding: 3px;
    }
    .right {
      text-align: right;
    }
    .line {
      border-top: 1px dashed #000;
      margin: 5px 0;
    }
    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #receipt, #receipt * {
        visibility: visible;
      }
      #receipt {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container" id="receipt">
  <div class="center bold">SADAMATA COFFEE HOUSE</div>
  <div class="center">Sadamata Village, Ekterpur, Noapara, Jeshore</div>
  <div class="invoice-box bold">INVOICE</div>  <table>
    <tr><td>Bill No:</td><td class="right" id="billNo">#1002</td></tr>
    <tr><td>Date:</td><td class="right" id="date">2025-05-17</td></tr>
    <tr><td>Time:</td><td class="right" id="time">02:40 PM</td></tr>
  </table>  <div class="line"></div>  <table>
    <thead>
      <tr class="bold">
        <td>Item</td><td class="right">Qty</td><td class="right">Price</td><td class="right">Total</td>
      </tr>
    </thead>
    <tbody id="items">
      <tr><td>Tea</td><td class="right">2</td><td class="right">10</td><td class="right">20</td></tr>
      <tr><td>Snacks</td><td class="right">1</td><td class="right">30</td><td class="right">30</td></tr>
    </tbody>
  </table>  <div class="line"></div>  <table>
    <tr><td class="bold">Subtotal:</td><td class="right">50</td></tr>
    <tr><td class="bold">Discount (10%):</td><td class="right">-5</td></tr>
    <tr><td class="bold">Total:</td><td class="right">45</td></tr>
  </table>  <div class="center">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=Bill%20No%20%231002%20Total%2045" alt="QR Code">
  </div>  <div class="footer">
    Have a nice day!<br>
    -- Admin Authority --
  </div>
</div><div class="center" style="margin: 20px;">
  <button onclick="window.print()">Print</button>
</div>
</body>
</html>
