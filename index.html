<!DOCTYPE html>
<html lang="en">
<<style>

  <meta charset="UTF-8">
  <title>SADAMATA COFFEE HOUSE - Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 10px;
      background: #fff;
    }
    h2, h3 {
      text-align: center;
      text-transform: uppercase;
    }
    #invoice-box {
      border: 2px solid black;
      padding: 10px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 4px;
    }
    th {
      background: #f0f0f0;
    }
    hr {
      border-top: 2px dashed #000;
      margin: 10px 0;
    }
    .right {
      text-align: right;
    }
    .center {
      text-align: center;
    }
    #qrcode {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>SADAMATA COFFEE HOUSE</h2>
<p class="center">Sadamata Village, Ekterpur, Noapara, Jeshore</p>

<div id="invoice-box">
  <h3>INVOICE</h3>
  <p><strong>Bill No:</strong> <span id="billNo">#0001</span></p>
  <p><strong>Date:</strong> <span id="date"></span> | <strong>Time:</strong> <span id="time"></span></p>

  <hr>

  <label for="itemSelect">Select Item: </label>
  <select id="itemSelect" onchange="fillItemDetails(this.value)">
    <option value="">--Choose--</option>
    <option value="Tea,10">Tea</option>
    <option value="Coffee,15">Coffee</option>
    <option value="Snacks,30">Snacks</option>
  </select><br><br>

  <input type="text" id="item" placeholder="Item Name">
  <input type="number" id="qty" placeholder="Quantity">
  <input type="number" id="price" placeholder="Unit Price">
  <button onclick="addItem()">Add Item</button>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <hr>

  <p><strong>Subtotal:</strong> <span id="subtotal">0</span></p>
  <p><strong>Discount (%):</strong> <input id="discount" type="number" value="0" onchange="updateTotals()"> </p>
  <p><strong>Total:</strong> <span id="total">0</span></p>

  <div id="qrcode"></div>

  <p class="center">Have a nice day!</p>
  <p class="right">-- Admin</p>

  <button onclick="printInvoice()">Print</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  let items = [];

  function fillItemDetails(value) {
    if (value) {
      const [name, price] = value.split(',');
      document.getElementById('item').value = name;
      document.getElementById('price').value = price;
    }
  }

  function addItem() {
    const name = document.getElementById('item').value;
    const qty = parseInt(document.getElementById('qty').value);
    const price = parseFloat(document.getElementById('price').value);
    if (!name || !qty || !price) return alert("Please enter valid data");

    const total = qty * price;
    items.push({ name, qty, price, total });
    updateTable();
    saveToStorage();
  }

  function updateTable() {
    const tbody = document.querySelector("#itemsTable tbody");
    tbody.innerHTML = "";
    let subtotal = 0;

    items.forEach(item => {
      const row = `<tr><td>${item.name}</td><td>${item.qty}</td><td>${item.price}</td><td>${item.total}</td></tr>`;
      tbody.innerHTML += row;
      subtotal += item.total;
    });

    document.getElementById("subtotal").innerText = subtotal.toFixed(2);
    updateTotals();
  }

  function updateTotals() {
    const discount = parseFloat(document.getElementById("discount").value) || 0;
    const subtotal = parseFloat(document.getElementById("subtotal").innerText);
    const discounted = subtotal - (subtotal * discount / 100);
    document.getElementById("total").innerText = discounted.toFixed(2);

    generateQR(discounted.toFixed(2));
  }

  function generateQR(value) {
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), "Total Bill: " + value);
  }

  function printInvoice() {
    window.print();
  }

  function saveToStorage() {
    localStorage.setItem("invoiceData", JSON.stringify(items));
  }

  function loadFromStorage() {
    const data = localStorage.getItem("invoiceData");
    if (data) {
      items = JSON.parse(data);
      updateTable();
    }
  }

  function updateDateTime() {
    const now = new Date();
    document.getElementById("date").innerText = now.toLocaleDateString();
    document.getElementById("time").innerText = now.toLocaleTimeString();
  }

  updateDateTime();
  loadFromStorage();
</script>

</body>
</html>
