<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sadamata Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    .invoice {
      max-width: 380px;
      margin: auto;
      background: white;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .center {
      text-align: center;
      font-weight: bold;
    }
    .title {
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }
    .address {
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .box {
      border: 2px solid black;
      padding: 4px;
      display: inline-block;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 4px;
      text-align: left;
      border-bottom: 1px dotted #000;
    }
    .total-area {
      text-align: right;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .signature {
      text-align: right;
      font-style: italic;
    }
    @media print {
      body *:not(.invoice) {
        display: none;
      }
      .invoice {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="invoice">
    <div class="center title">SADAMATA COFFEE HOUSE</div>
    <div class="center address">Sadamata Village, Ekterpur, Noapara, Jeshore</div>
    <div class="center box">INVOICE</div><div>
  <strong>Bill No:</strong> #0002<br>
  <strong>Date:</strong> 2025-05-17<br>
  <strong>Time:</strong> 10:45 AM
</div>

<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Tea</td><td>2</td><td>15</td><td>30</td></tr>
    <tr><td>Singara</td><td>3</td><td>10</td><td>30</td></tr>
    <tr><td>Samosa</td><td>1</td><td>15</td><td>15</td></tr>
  </tbody>
</table>

<hr>
<div class="total-area">
  <div>Subtotal: 75</div>
  <div>Discount (10%): -7.5</div>
  <div><strong>Total: 67.5</strong></div>
</div>

<div class="footer">
  Have a nice day!<br>
  <div class="signature">Admin Signature</div>
</div>

  </div>
</body>
</html>
