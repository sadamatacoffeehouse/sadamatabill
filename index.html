<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SADAMATA BILLING SYSTEM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 400px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      text-align: center;
      padding: 4px;
    }
    hr {
      border-top: 2px dotted #000;
    }
    .center {
      text-align: center;
    }
    #qrcode {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>SADAMATA COFFEE HOUSE</h2>
  <p class="center">Sadamata Village, Ekterpur, Noapara, Jeshore</p>
  <h3 style="border: 1px solid #000; padding: 5px;">INVOICE</h3>  <div>
    <label>Item Name:</label>
    <input type="text" id="item" />
    <label>Quantity:</label>
    <input type="number" id="qty" />
    <label>Price:</label>
    <input type="number" id="price" />
    <button onclick="addItem()">Add Item</button>
  </div>  <table id="billTable">
    <thead>
      <tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
    </thead>
    <tbody></tbody>
  </table>  <hr />
  <p>Subtotal: <span id="subtotal">0</span></p>
  <label>Discount (%):</label>
  <input type="number" id="discount" oninput="updateTotal()" />
  <p>Total after Discount: <span id="total">0</span></p>  <div id="qrcode"></div>  <p class="center">Have a nice day!</p>
  <p class="center">- Admin</p>  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>  <script>
    let items = [];

    function addItem() {
      const item = document.getElementById("item").value;
      const qty = parseInt(document.getElementById("qty").value);
      const price = parseFloat(document.getElementById("price").value);
      if (item && qty && price) {
        const total = qty * price;
        items.push({ item, qty, price, total });
        updateTable();
      }
    }

    function updateTable() {
      const tbody = document.querySelector("#billTable tbody");
      tbody.innerHTML = "";
      let subtotal = 0;
      items.forEach(row => {
        subtotal += row.total;
        const tr = `<tr><td>${row.item}</td><td>${row.qty}</td><td>${row.price}</td><td>${row.total}</td></tr>`;
        tbody.innerHTML += tr;
      });
      document.getElementById("subtotal").innerText = subtotal.toFixed(2);
      updateTotal();
    }

    function updateTotal() {
      const discount = parseFloat(document.getElementById("discount").value) || 0;
      const subtotal = parseFloat(document.getElementById("subtotal").innerText);
      const total = subtotal - (subtotal * discount / 100);
      document.getElementById("total").innerText = total.toFixed(2);

      const qr = new QRious({
        element: document.createElement("canvas"),
        size: 150,
        value: `Total: ${total.toFixed(2)}`
      });
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      qrDiv.appendChild(qr.image);
    }
  </script></body>
</html>
